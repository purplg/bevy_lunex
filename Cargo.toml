[workspace]
  resolver = "2"
  members = [
    "crates/*",
    "examples/*",
  ]
  exclude = [
    "promo/*",
    "examples/*",
    "docs/*",
    ".gitignore",
    ".vscode",
  ]

[profile.dev]
  opt-level = 1

[workspace.package]
  authors     = ["IDEDARY"]
  version     = "0.1.0"
  edition     = "2021"
  license     = "MIT OR Apache-2.0"
  repository  = "https://github.com/bytestring-net/bevy-lunex"
  keywords    = ["ui", "layout", "bevy", "lunex", "bevy-lunex"]
  categories  = ["gui", "mathematics", "game-development"]

[workspace.dependencies]

  bevy_lunex   = { path = "crates/bevy_lunex", version = "0.1.0" }
  lunex_engine = { path = "crates/lunex_engine", version = "0.1.0" }

  colored            = { version = "^2.1" }
  indexmap           = { version = "^2.1" }
  thiserror          = { version = "^1.0" }

  bevy = { version = "0.13.2", default_features = false, features = [
    "bevy_pbr",
    "bevy_sprite",
    "bevy_text",
    "multi-threaded",
    "bevy_gizmos",
  ] }

  bevy_mod_picking = { git = "https://github.com/purplg/bevy_mod_picking.git", branch = "feat/scroll-support" }
